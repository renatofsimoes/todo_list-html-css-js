<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      crossorigin="anonymous"
    />
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <header>
        <h1>Lista de afazeres</h1>
      </header>
      <section class="todo-section">
        <form id="todo-form">
          <label for="todo-input">Adicione uma tarefa</label>
          <div class="add-todo">
            <input
              type="text"
              id="todo-input"
              placeholder="O que você vai fazer?"
            />
            <button type="sumbit" id="add-todo-btn">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
        </form>
        <div class="search-filter-container">
          <div class="search-todo">
            <label for="seacrh-input">Pesquisar:</label>
            <input type="text" id="search-input" placeholder="Buscar..." />
            <button id="erase-btn">
              <i class="fa-solid fa-delete-left"></i>
            </button>
          </div>
          <div class="filter-todo">
            <label for="filter-select">Filtrar:</label>
            <select id="filter-select">
              <option value="todos" selected>Todos</option>
              <option value="feitos">Feitos</option>
              <option value="a_fazer">A fazer</option>
            </select>
          </div>
        </div>
        <div class="todo-list">
          <div class="todo checked">
            <h4>Atividade já feita</h4>
            <button id="finish-btn">
              <i class="fa-solid fa-check"></i>
            </button>
            <button class="edit-todo"><i class="fa-solid fa-pen"></i></button>
            <button id="remove-btn">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <div class="todo">
            <h4>Atividade a ser feita amanhã de manhã por mim</h4>
            <button id="finish-btn">
              <i class="fa-solid fa-check"></i>
            </button>
            <button class="edit-todo"><i class="fa-solid fa-pen"></i></button>
            <button id="remove-btn">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
        </div>
      </section>
      <section class="edit-section hide">
        <form id="edit-form">
          <label for="edit-input">Edite sua tarefa:</label>
          <div class="edit-todo">
            <input type="text" id="edit-input" />
            <button type="submit" id="edit-todo-btn">
              <i class="fa-solid fa-check-double"></i>
            </button>
            <button id="cancel-edit-btn">Cancelar</button>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
